<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css?c=1">
    <script src="astar.js"></script>
    <script src="index.js"></script>
    <title>Pac-Man</title>
</head>

<body>
    <div id="play_container">
        <button id="play">PLAY!</button>
    </div>
    <div id="info_container">
        <div id="score_container">
            <a id="score">0</a>
        </div>
        <div id="level_container">
            LEVEL&nbsp;<a id="level">1</a>
        </div>
        <div id="lives">
            <img src="images/pacman/pacman.png" id="life 1" class="life">
            <img src="images/pacman/pacman.png" id="life 2" class="life">
            <img src="images/pacman/pacman.png" id="life 3" class="life">
        </div>
    </div>
    <div id="map_container">
        <table id="map">
            <div id="game_status"></div>
        </table>
    </div>
</body>

</html>
